<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google" content="notranslate" />
  <title>Rumah Toby | Toby's Home</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: radial-gradient(#1b2735, #090a0f);
      color: #fff;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    p { margin-bottom: 1rem; }
    a { color: #4fc3f7; text-decoration: none; }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      align-items: start;
      margin-top: 2rem;
    }

    form input, form textarea, form button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      background: #fff;
    }

    .qr {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 100px;
    }

    .star {
      position: fixed;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 4s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .shooting-star {
      position: fixed;
      top: -50px;
      left: 50%;
      width: 4px;
      height: 100px;
      background: linear-gradient(45deg, #fff, rgba(255,255,255,0));
      opacity: 0.9;
      transform: rotate(45deg);
      animation: shoot 2s linear forwards;
      z-index: 1;
    }

    @keyframes shoot {
      0% { transform: translate(0, 0) rotate(45deg); opacity: 1; }
      100% { transform: translate(800px, 800px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Rumah Toby | Toby's Home</h1>
  <p>Selamat datang di Rumah Toby.<br />Tempat pulang bagi siapa pun yang lelah.</p>
  <a href="tentang.html">Tentang Kita</a>

  <div class="container">
    <form action="https://formspree.io/f/xvgrnkbz" method="POST">
      <input type="text" name="name" placeholder="Nama" required />
      <textarea name="message" placeholder="Pesan" rows="5" required></textarea>
      <button type="submit">Kirim</button>
    </form>
    <iframe src="ebook-rumah-toby.pdf"></iframe>
  </div>

  <img src="assets/img/qr_rumah_toby_resmi.png" class="qr" alt="QR Rumah Toby" />

  <script>
    // Bintang berkedip
    for (let i = 0; i < 150; i++) {
      const star = document.createElement("div");
      star.className = "star";
      const size = Math.random() * 3 + 1.5;
      star.style.width = size + "px";
      star.style.height = size + "px";
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(star);
    }

    // Bintang jatuh
    function createShootingStar(){
      const star = document.createElement("div");
      star.className = "shooting-star";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 2000);
    }

    function randomShooting(){
      createShootingStar();
      const nextTime = Math.random() * 15000 + 5000;
      setTimeout(randomShooting, nextTime);
    }

    randomShooting();
  </script>
</body>
</html>
