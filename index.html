<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google" content="notranslate" />
  <title>Rumah Toby | Toby's Home</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: radial-gradient(#1b2735, #090a0f);
      color: #fff;
      overflow: hidden;
    }

    /* Stars */
    .star {
      position: fixed;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 4s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Shooting Star */
    .shooting-star {
      position: fixed;
      top: -50px;
      left: 50%;
      width: 3px;
      height: 80px;
      background: linear-gradient(45deg, #fff, rgba(255,255,255,0));
      opacity: 0.8;
      transform: rotate(45deg);
      animation: shoot 2s linear forwards;
      z-index: 1;
    }

    @keyframes shoot {
      0% { transform: translate(0, 0) rotate(45deg); opacity: 1; }
      100% { transform: translate(600px, 600px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Rumah Toby | Toby's Home</h1>
  <p>Selamat datang di Rumah Toby.<br />Tempat pulang bagi siapa pun yang lelah.</p>
  <nav>
    <a href="tentang.html">Tentang Kita</a>
  </nav>
  <section>
    <form action="https://formspree.io/f/xvgrnkbz" method="POST">
      <input type="text" name="name" placeholder="Nama" />
      <textarea name="message" placeholder="Pesan"></textarea>
      <button type="submit">Kirim</button>
    </form>
  </section>
  <iframe src="ebook-rumah-toby.pdf" width="600" height="400"></iframe>
  <img src="assets/img/qr_rumah_toby_resmi.png" width="150" />

  <script>
    // Generate static stars
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.className = "star";
      const size = Math.random() * 2 + 1;
      star.style.width = size + "px";
      star.style.height = size + "px";
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(star);
    }

    // Shooting stars randomly every 5-20s
    function createShootingStar(){
      const star = document.createElement("div");
      star.className = "shooting-star";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 2000);
    }

    function randomShooting(){
      createShootingStar();
      const nextTime = Math.random() * 15000 + 5000; // 5s to 20s
      setTimeout(randomShooting, nextTime);
    }

    randomShooting();
  </script>
</body>
</html>
