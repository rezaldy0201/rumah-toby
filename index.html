<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google" content="notranslate" />
  <title>Rumah Toby | Toby's Home</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/png" />
  <style>
    body { margin:0; padding:2rem; background: radial-gradient(#1b2735, #090a0f); color:#fff; }
    .shooting-star {
      position: fixed; top: -50px; left: 50%;
      width: 3px; height: 80px;
      background: linear-gradient(45deg, #fff, rgba(255,255,255,0));
      opacity: 0.8;
      transform: rotate(45deg);
      animation: shoot 2s linear forwards;
      z-index: 1;
    }
    @keyframes shoot {
      0% { transform: translate(0, 0) rotate(45deg); opacity: 1; }
      100% { transform: translate(600px, 600px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Rumah Toby | Toby's Home</h1>
  <p>Selamat datang di Rumah Toby.<br />Tempat pulang bagi siapa pun yang lelah.</p>
  <nav>
    <a href="tentang.html">Tentang Kita</a>
  </nav>
  <section>
    <form action="https://formspree.io/f/xvgrnkbz" method="POST">
      <input type="text" name="name" placeholder="Nama" />
      <textarea name="message"></textarea>
      <button type="submit">Kirim</button>
    </form>
  </section>
  <iframe src="ebook-rumah-toby.pdf" width="600" height="400"></iframe>
  <script>
    function createShootingStar(){
      const star = document.createElement("div");
      star.className = "shooting-star";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 2000);
    }
    setInterval(createShootingStar, 8000);
  </script>
  <img src="assets/img/qr_rumah_toby_resmi.png" width="150" />
</body>
</html>
