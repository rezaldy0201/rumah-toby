<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rumah Toby | Toby's Home</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: radial-gradient(#1b2735, #090a0f);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .logo {
      width: 100px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 2rem;
      line-height: 1.6;
    }

    .cta-button {
      background: #ffffff;
      color: #1b2735;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background: #f0f0f0;
    }

    .star {
      position: fixed;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 4s infinite;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .shooting-star {
      position: fixed;
      top: -50px;
      left: 50%;
      width: 4px;
      height: 100px;
      background: linear-gradient(45deg, #fff, rgba(255,255,255,0));
      opacity: 0.9;
      transform: rotate(45deg);
      animation: shoot 2s linear forwards;
      z-index: 1;
    }

    @keyframes shoot {
      0% { transform: translate(0, 0) rotate(45deg); opacity: 1; }
      100% { transform: translate(800px, 800px) rotate(45deg); opacity: 0; }
    }

    .qr {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 100px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Logo opsional -->
  <img src="assets/img/logo_rumah.png" alt="Logo Rumah Toby" class="logo" />

  <h1>Rumah Toby</h1>
  <p>
    Surat digital dari seorang Ayah kepada anaknya...<br />
    dan kepada dunia.<br /><br />
    Ini bukan sekadar tulisan, ini adalah rumah â€”<br />
    tempat kenangan, pelajaran, dan cinta yang tidak akan pernah hilang.
  </p>

  <a class="cta-button" href="ebook-rumah-toby.pdf" target="_blank">ðŸ“˜ Baca eBook Rumah Toby</a>

  <img src="assets/img/qr_rumah_toby_resmi.png" alt="QR Rumah Toby" class="qr" />

  <script>
    // Bintang berkedip
    for (let i = 0; i < 150; i++) {
      const star = document.createElement("div");
      star.className = "star";
      const size = Math.random() * 3 + 1.5;
      star.style.width = size + "px";
      star.style.height = size + "px";
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(star);
    }

    // Bintang jatuh
    function createShootingStar(){
      const star = document.createElement("div");
      star.className = "shooting-star";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 2000);
    }

    function randomShooting(){
      createShootingStar();
      const nextTime = Math.random() * 15000 + 5000;
      setTimeout(randomShooting, nextTime);
    }

    randomShooting();
  </script>
</body>
</html>
